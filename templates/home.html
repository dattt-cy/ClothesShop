

{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}

<style>
	#bannerCarousel {
		max-height: 400px;
		overflow: hidden;
	}
	
	#bannerCarousel .carousel-item img {
		width: 100%;
		height: 400px;
		object-fit: cover;
	}
	
	.card-product-grid {
		border: 2px solid #e9ecef;
		border-radius: 8px;
		transition: all 0.3s ease;
		height: 100%;
		box-shadow: 0 2px 5px rgba(0,0,0,0.08);
	}
	
	.card-product-grid:hover {
		border-color: #28a745;
		box-shadow: 0 4px 12px rgba(40, 167, 69, 0.15);
		transform: translateY(-3px);
	}
	
	.card-product-grid .img-wrap {
		background: #f8f9fa;
		border-radius: 6px 6px 0 0;
		overflow: hidden;
		display: block;
		height: 250px;
	}
	
	.card-product-grid .img-wrap img {
		width: 100%;
		height: 250px;
		object-fit: cover;
		transition: transform 0.3s ease;
	}
	
	.card-product-grid:hover .img-wrap img {
		transform: scale(1.05);
	}
	
	.card-product-grid .info-wrap {
		padding: 15px;
	}
	
	.card-product-grid .title {
		font-size: 1rem;
		font-weight: 600;
		color: #2d3748;
		text-decoration: none;
		display: block;
		margin-bottom: 8px;
	}
	
	.card-product-grid .title:hover {
		color: #28a745;
	}
	
	.card-product-grid .price {
		font-size: 1.2rem;
		font-weight: 700;
		color: #28a745;
	}
	
	.card-product-grid .rating-star {
		margin-top: 8px;
		color: #ffc107;
	}
	
	@media (max-width: 768px) {
		#bannerCarousel,
		#bannerCarousel .carousel-item img {
			max-height: 250px;
			height: 250px;
		}
	}
</style>

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div id="bannerCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#bannerCarousel" data-slide-to="1"></li>
		<li data-target="#bannerCarousel" data-slide-to="2"></li>
	</ol>

	<!-- Slides -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="{% static 'images/banners/banner1.png' %}" class="d-block w-100" alt="Banner 1">
		</div>
		<div class="carousel-item">
			<img src="{% static 'images/banners/banner2.png' %}" class="d-block w-100" alt="Banner 2">
		</div>
		<div class="carousel-item">
			<img src="{% static 'images/banners/banner3.png' %}" class="d-block w-100" alt="Banner 3">
		</div>
	</div>

	<!-- Controls -->
	<a class="carousel-control-prev" href="#bannerCarousel" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#bannerCarousel" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">{% trans "See all" %}</a>
	<h3 class="section-title">{% trans "Popular products" %}</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">$ {{ product.price }}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
						</span>
				</div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>

{% endblock %}
